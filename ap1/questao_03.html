<!DOCTYPE html>
<html lang="pt-br">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Pokémon Viewer</title>
  
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
  
<body>
  <img id="pokemonImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokémon" />

  <div>
    <button onclick="changePokemon(-1)">Voltar -1</button>
    <button onclick="changePokemon(1)">Adiantar +1</button>
  </div>

  <script>
    let currentId = 1;

    function changePokemon(change) {
      currentId += change;
      if (currentId < 1) currentId = 1;
      if (currentId > 100) currentId = 100;

      const img = document.getElementById("pokemonImg");
      img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${currentId}.svg`;
    }
  </script>
</body>
</html>
